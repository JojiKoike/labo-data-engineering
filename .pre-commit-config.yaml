repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: detect-private-key
-   repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.88.4
    hooks:
    - id: terraform_fmt
      files: \.tf$
    - id: terraform_validate
      files: \.tf$
